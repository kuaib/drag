<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tree View</title>
    <link href="../../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../../assets/css/bootstrap-treeview.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
      <br>
      <div class="row">
        <div class="col-sm-4">
          <div id="treeview3" class=""></div>
        </div>
      </div>
    </div>
    <script src="../../assets/js/require.js"></script>
  <script src="../../assets/js/main.js"></script>
  	<script>
      require(['jquery','bootstrap-treeview'],function() {
        $(function() {

        var defaultData = [
          {
            text: 'Parent 1',
            href: '#parent1',
            tags: ['1'],
            nodes: [
              {
                text: 'Child 1',
                href: '#child1',
                tags: ['2'],
                nodes: [
                  {
                    text: 'Grandchild 1',
                    href: '#grandchild1',
                    tags: ['0']
                  },
                  {
                    text: 'Grandchild 2',
                    href: '#grandchild2',
                    tags: ['0']
                  }
                ]
              },
              {
                text: 'Child 2',
                href: '#child2',
                tags: ['0']
              }
            ]
          },
          {
            text: 'Parent 2',
            href: '#parent2',
            tags: ['0']
          },
          {
            text: 'Parent 3',
            href: '#parent3',
             tags: ['0']
          },
          {
            text: 'Parent 4',
            href: '#parent4',
            tags: ['0']
          },
          {
            text: 'Parent 5',
            href: '#parent5'  ,
            tags: ['0']
          }
        ];

        $('#treeview3').treeview({
          levels: 99,       // 展开的级数
          data: defaultData,
          // 选中事件
          onNodeSelected: function(event, node) {
            console.log(node)
          },
          // 未选中事件
          // onNodeUnselected: function (event, node) {
          //   console.log(node)
          // },
        });
      });
      })
  		
  	</script>
  </body>
</html>
